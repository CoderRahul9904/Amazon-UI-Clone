<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon/Amazon-favicon.png" type="image/x-icon">
</head>

<body style="background-color: white;">
    <div class="image-SignIn">
        <img class="PageLogo-image"
            src="https://amazon-blogs-brightspot-lower.s3.amazonaws.com/about/00/92/0260aab44ee8a2faeafde18ee1da/amazon-logo-inverse.svg"
            alt="" width="117">
        <div class="In">.in</div>
    </div>
    <div class="SignInCard">
        <div class="signin">Sign In</div>
        <h5 style="font-weight: 700; font-size: 13px; color: #111; margin-top: 8px;">Email or Mobile phone number</h5>
        <div class="Input">
            <input type="email" maxlength="128" id="ap_email" name="email" tabindex="1"
                class="a-input-text a-span12 auth-autofocus auth-required-field" fdprocessedid="22kslc">
        </div>
        <button type="button" class="continue">Continue</button>
        <div class="terms-Condition">By continuing, you agree to Amazon's <a class=" terms-Condition" href="#">Condition of Use</a> and <a class=" terms-Condition" href="#">Privacy Notice</a></div>
        <br>
        <a id="Help" href="#"> Need help?</a>
        <br>
        <div class="horizontal-line"></div>
        <h5 style="font-weight: 550; font-size: 13px; color: #111111; margin-top: 8px;">Buying for work?</h5>
        <a style="font-size: 13px; margin-top: 4px;" href="#">Shop on Amazon Business</a>
    </div>
    <br>
    <div class="divider">
        <div class="horizontal-line"></div>
        <div class="new_customer">New to Amazon?</div>
        <div class="horizontal-line"></div>
    </div>
    <br>
    <div class="Button size11">
        <button onclick="window.location.href='./CreateAccount.html'" id="btn">Create your Amazon account</button>
    </div>
    <br>
    <div class="divider2">
        <div class="horizontal-line"></div>
    </div>
    <br>
    <div class="footer_signup size11">
        <a class=" terms-Condition asize" href="#">Condition of Use</a>
        <a class=" terms-Condition asize" href="#">Privacy Notice</a>
        <a class=" terms-Condition asize" href="#">Help</a>
    </div>
    <br>
    <div class="size11 end">Â© 1996-2024, Amazon.com, Inc. or its affiliates</div>
</body>

</html>
